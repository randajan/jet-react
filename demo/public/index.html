<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{description}}" />
  <title>{{name}} v{{version}} by {{author}}</title>
  <style>
    #wrap { position:fixed; top:0; left:0; right:0; bottom:0; margin:0; padding:0; }
    #test { background-color:red; width:5em; height:5em; margin:0; padding:0; position:absolute; transform: translate(-50%, -50%); }
    #test:not([data-drift]) {
      transition: .5s cubic-bezier(0.75, 0.01, 0.5, 1.75);
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="wrap">
      <div id="test"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
